<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视频播放页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0.7;
    }
    video {
      width: 100%;
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      background: #000;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .video-button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .video-button:hover {
      background-color: #555;
    }
    .video-button.active {
      background-color: #00c300;
    }
    .mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      color: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .mask img {
      width: 60%;
      max-width: 300px;
      margin: 20px 0;
      border-radius: 8px;
      display: none;
    }
    .mask button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #00c300;
      color: #000;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>🎬 请勿相信视频中的广告</h1>

  <video id="video"
         controls
         playsinline
         webkit-playsinline
         x-webkit-airplay="allow"
         x5-video-player-type="h5"
         x5-video-player-fullscreen="true"
         preload="auto">
  </video>

  <div class="video-list" id="videoList">
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250629/hA7itnUd/index.m3u8">成宮はるあ绝顶高潮精华特辑</button>
    <button class="video-button" data-url="https://v2024.fhbbff.com/20241119/goljzkiM/index.m3u8">两个辣妹海莉桑德斯和莉莉贝拉</button>
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250418/zOPoJy9O/index.m3u8">新人永野一夏初体验激震！</button>
  </div>

  <div id="mask" class="mask" style="display:none;">
    <div id="maskStep1">
      <h2>📣 请分享到微信群后继续观看</h2>
      <p>点击下方按钮开始分享</p>
      <button onclick="showShareQR()">立即分享</button>
    </div>
    <div id="maskStep2" style="display:none;">
      <h2>📤 截图以下二维码并发送至微信群</h2>
      <img src="https://via.placeholder.com/300x300.png?text=请替换为你的二维码" alt="二维码图">
      <button onclick="unlockVideo()">我已分享</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const buttons = document.querySelectorAll('.video-button');
    const mask = document.getElementById('mask');
    const maskStep1 = document.getElementById('maskStep1');
    const maskStep2 = document.getElementById('maskStep2');
    const qrImg = maskStep2.querySelector('img');

    let hls;
    let currentUrl = '';
    let saveInterval = null;
    let checkTimer = null;
    let isUnlocked = false;

    const freeVideoIndex = 0;
    const trialDuration = 30;

    function saveProgress(url, time) {
      if (url) localStorage.setItem("progress_" + url, time.toFixed(1));
    }

    function loadProgress(url) {
      const t = parseFloat(localStorage.getItem("progress_" + url));
      return isNaN(t) ? 0 : t;
    }

    function setActiveButton(url) {
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.url.trim() === url);
      });
    }

    function loadVideo(rawUrl, index) {
      const url = rawUrl.trim();
      currentUrl = url;
      isUnlocked = localStorage.getItem("unlocked_" + url) === "1";

      if (hls) {
        hls.destroy();
        hls = null;
      }

      setActiveButton(url);

      const isM3U8 = url.includes(".m3u8");
      const resumeTime = loadProgress(url);

      video.pause();
      video.removeAttribute('src');
      video.load();
      video.controls = false;
      video.currentTime = 0;

      const onPlay = () => {
        const jumpTo = resumeTime > 1 ? resumeTime : 0;
        video.currentTime = jumpTo;
        video.removeEventListener('play', onPlay);
      };
      video.addEventListener('play', onPlay);

      if (isM3U8 && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }

      video.addEventListener('loadedmetadata', () => {
        video.controls = true;
      });

      clearInterval(saveInterval);
      saveInterval = setInterval(() => {
        if (!video.paused && !video.ended) {
          saveProgress(currentUrl, video.currentTime);
        }
      }, 3000);

      clearInterval(checkTimer);
      if (index > freeVideoIndex && !isUnlocked && isWeChat()) {
        checkTimer = setInterval(() => {
          if (video.currentTime >= trialDuration) {
            video.pause();
            mask.style.display = 'flex';
            maskStep1.style.display = 'block';
            maskStep2.style.display = 'none';
            clearInterval(checkTimer);
          }
        }, 1000);
      }

      // 禁止快进
      let lastTime = 0;
      video.addEventListener('timeupdate', () => {
        if (index > freeVideoIndex && !isUnlocked && isWeChat()) {
          if (video.currentTime - lastTime > 2) {
            video.currentTime = lastTime;
          } else {
            lastTime = video.currentTime;
          }
        }
      });
    }

    function showShareQR() {
      maskStep1.style.display = 'none';
      maskStep2.style.display = 'block';
    }

    function unlockVideo() {
      mask.style.display = 'none';
      isUnlocked = true;
      localStorage.setItem("unlocked_" + currentUrl, "1");
      video.play().catch(() => {});
    }

    function isWeChat() {
      return /MicroMessenger/i.test(navigator.userAgent);
    }

    // 默认播放第一个视频
    loadVideo(buttons[0].dataset.url.trim(), 0);

    // 切换视频
    buttons.forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        loadVideo(btn.dataset.url.trim(), idx);
      });
    });

    // 安卓首次触摸触发播放权限
    document.body.addEventListener('touchstart', () => {
      video.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
